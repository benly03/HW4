<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - Benjamin Ly</title>
  <style>
    :root {
      --bg-color: rgb(233, 218, 218);
      --link-color: rgb(6, 6, 248);
      --marg-padd-val: 0.15rem;
      --font-color: rgb(255, 255, 255);
      --head-foot-color: rgb(1,39,53);
      --main-font-color: black;
      --nav-text-color: rgba(7, 43, 56, 0.808);
      --main-bg: white;
    }

    [data-theme="dark"] {
      --bg-color: black;
      --text-color: white;
      --nav-text-color: white;
      --main-bg: rgb(54, 54, 54);
      --main-font-color: white;
      --link-color: rgb(84, 84, 255);
    }

    /*toggle button*/
    #theme-toggle { 
      cursor: pointer;
      border: none;
      background: none;
      color: var(--text-color);
    }


    * {
      box-sizing: border-box;
      margin: var(--marg-padd-val, 0.15rem);
      padding: var(--marg-padd-val, 0.15rem);
    }

    @view-transition {
      navigation: auto;
    }
 
    .navbold {
      font-weight: bold;
      font-size: 1.25rem
    }

    body { /*selector*/
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color, white);
    }

    header {
      background-color: var(--head-foot-color, rgb(1,39,53));
      color: var(--font-color);
      text-align: center;
      font-weight: bold;
      padding: 2rem 5rem;
      font-size: 1.75rem;
    }

    nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;

      a {
        color: var(--nav-text-color);
        text-decoration: none;
      }
    }

    main { 
      padding: 0.25rem 1rem;
      color: var(--main-font-color, black);
      background-color: var(--main-bg, white);
    }

    #maininfo {
      display: flex;
      align-items: column;
      gap: 1rem;
      margin-top: 1rem;

      img {
        width: 30dvw;
        height: auto;
      }
    }

    footer {
      background-color: var(--head-foot-color, rgb(1,39,53));
      color: var(--font-color, white);
      margin-top: 2rem;
      font-size: 0.80rem;
      text-align: left;

      a {
        color: white;
        text-decoration: none;
      }
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        font-size: 16px;
        display: flex;
        flex-direction: column;

        img {
          width: 30dvw;
          height: auto;
        }

        #maininfo {
          flex-direction: column;
        }
      }
    }
  </style>
</head>

<body>
  <header>

  </header>

  <nav class="navbold">
    <a href="index.html">Home</a>
    <a href="resumepage.html">Resume</a>

    <a href="contactpage.html">Contact</a>
    <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
  </nav>

  <main>
    <div id="maininfo">
      <figure>
        <picture>
          <img src="normalpic-temp.jpg" alt="Benjamin Ly">
        </picture>
      </figure>

      <ul>
        <li><strong>Education:</strong> college major, minor</li>
        <li><strong>Bio:</strong> explain interests outside of work, hobbies <br></li>

      </ul>
    </div>

  <footer>
    <strong>For direct messages:</strong>
    <address>

    </address>
    <noscript>To use dark mode, please ensure JavaScript is enabled</noscript>
  </footer>

<script>
  const toggleButton = document.getElementById('theme-toggle');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  // Set theme from localStorage or system default
  const savedTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', savedTheme);
  toggleButton.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

  toggleButton.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    toggleButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  });
</script>

</body>
</html>
